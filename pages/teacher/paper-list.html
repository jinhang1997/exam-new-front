<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线考试系统 - 教师用户</title>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/vue.min.js"></script>
  <script src="../../js/vue-resource.min.js"></script>
  <script src="../../js/common.js"></script>
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body class="content-wrapper">
  <div id="app">
    <div class="page-header">
      <h1>试题列表</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>试题编号</th>
              <th>试题名称</th>
              <th>是否开放</th>
              <th>出题老师</th>
              <th>题目数量</th>
              <th>准考人数</th>
              <th>交卷人数</th>
              <th>开关试卷</th>
              <th>删除试卷</th>
              <th>查看试卷</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for ="(paper,index) in paperlist">
              <td>{{ paper.pid }}</td>
              <td>{{ paper.pname }}</td>
              <td v-if="paper.penabled == 'no'">否</td>
              <td v-if="paper.penabled == 'yes'">是</td>
              <td>{{ paper.teaname }}</td>
              <td>{{ paper.prolist }}</td>
              <td>{{ paper.stulist }}</td>
              <td>{{ paper.submitted }}</td>
              <td>
                <input type="button" v-if="paper.penabled == 'no'" class="btn btn-gradient-primary btn-fw" v-on:click="control('enable', paper.pid)" value="开放" />
                <input type="button" v-if="paper.penabled == 'yes'" class="btn btn-gradient-primary btn-fw" v-on:click="control('disable', paper.pid)" value="关闭" />
              </td>
              <td>
                <input type="button" v-on:click="remove(paper.pid)" class="btn btn-gradient-primary btn-fw" value="删除" />
              </td>
              <td>
                <input type="button" v-on:click="detail(paper.pid)" class="btn btn-gradient-primary btn-fw" value="查看" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../../js/teacher.js"></script>
</body>

</html>
