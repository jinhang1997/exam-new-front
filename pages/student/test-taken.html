<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>试题列表 - 学生</title>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/vue.min.js"></script>
  <script src="../../js/vue-resource.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../backend.js"></script>
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/overdiv.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body class="content-wrapper">
<div class="float_top">
  <button class="btn btn-inverse-info btn-sm" onclick="javascript:smoothscroll();"><i class="mdi mdi-format-vertical-align-top"></i> 返回顶部</button>
</div>

<div id="app">
  <div class="page-header">
    <h1>考试记录</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">考试记录</h3>
      <p class="card-description">下面是您已参加过的考试</p>
      <table class="table table-hover">
          <thead>
            <th>试题编号</th>
            <th>试题名称</th>
            <th>出题老师</th>
            <th>交卷时间</th>
            <th>成绩状态</th>
            <th>最终成绩</th>
          </thead>
          <tbody>
            <tr v-for ="(paper, index) in takenlist">
              <td>{{ paper.pid }}</td>
              <td>{{ paper.pname }}</td>
              <td>{{ paper.teaname }}</td>
              <td>{{ paper.subtime }}</td>
              <td v-if="paper.confirmed != 'yes'"><label class="badge badge-danger">未登记</label></td>
              <td v-if="paper.confirmed == 'yes'"><label class="badge badge-success">已登记</label></td>
              <td class="font-weight-bold" v-if="paper.confirmed == 'yes'">{{ paper.grade }}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
<script src="../../js/test-taken.js"></script>
</body>

</html>
